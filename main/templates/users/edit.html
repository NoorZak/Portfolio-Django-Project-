<div class="container" >

            <form class="col-md-offset-3  col-md-6" action="usersDoEdit/{{id}}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" value="{{user.first_name}}" name="first_name" placeholder="{{user.first_name}}">
                </div>

                <div class="form-group">
                    <label for="last_name" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" value="{{user.last_name}}" name="last_name" placeholder="last name">
                </div>


                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="{{user.password}}"placeholder="password">
                </div>

                <div class="form-group">
                    <label for="cpassword" class="control-label">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword"  name="cpassword" placeholder="confirm password">
                </div>

                <button type="submit" class="btn btn-dark">Edit</button>
            </form>
</div>
