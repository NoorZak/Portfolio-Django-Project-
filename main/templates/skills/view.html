         <div class="container">
   {%if request.session.logged_id == 8%}

<form action="view" method="post">
    {% csrf_token %}

                <div class="divider-custom">
                      <input type="text" name="search" placeholder="Enter id oF User">
                <button type="submit" class="btn btn-dark">Search Skill By user id </button>

                  </div>

               </form>
      {% endif %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
        <th scope="col">Action</th>
    </tr>
  </thead>

{%for skill in skills%}
  <tbody>


        <tr>
            <th scope="row">{{skill.id}}</th>

            <td>{{skill.title}}</td>
            <td>{{skill.desc}}</td>


            <td>
                <a href="edit/{{skill.id}}">Edit</a><span>|</span>
                <a href="delete/{{skill.id}}">Delete</a>
            </td>


        </tr>

  </tbody>

{%endfor%}</table>

<a class="btn btn-primary" href="insert" role="button">Insert new skill</a>


            </div>
