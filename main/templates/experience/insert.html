<div class="container" >

            <form class="col-md-offset-3  col-md-6" action="experienceDoInsert" method="post">
                {% csrf_token %}

{%if request.session.logged_id == 8%}

                <div class="form-group">
                    <input type="text" id="search" name="search" placeholder="Enter id for the user">
                </div>
{%endif%}
                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="title" required>
                </div>


                <div class="form-group">
                    <label for="desc" class="control-label">Description</label>
                    <textarea class="form-control" id="desc" name="desc" placeholder="description" required></textarea>
                </div>

                <button type="submit" class="btn btn-dark">Insert Experience </button>
            </form>
</div>
